dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>%
    mutate(
      across(
        c(`Diet-Inv`, `Diet-Vend`, `Diet-Vect`, `Diet-Vfish`, `Diet-Vunk`,
          `Diet-Scav`, `Diet-Fruit`, `Diet-Nect`, `Diet-Seed`, `Diet-PlantO`),
        ~ ifelse(.x == 0, 0, 1)
      ),
      diet_carnivore = ifelse(`Diet-Vend` + `Diet-Vect` + `Diet-Vfish` > 0, 1, 0),
      diet_inflorescence = ifelse(`Diet-Nect` + `Diet-Fruit` > 0, 1, 0),
      stratum = case_when(
        `ForStrat-Value` %in% c("Ar", "S") ~ "Arboreal",
        `ForStrat-Value` == "G" ~ "Terrestrial",
        `ForStrat-Value` == "I" ~ "Insessorial",
        `ForStrat-Value` == "A" ~ "Aerial",
        `ForStrat-Value` == "M" ~ "Aquatic",
        TRUE ~ NA_character_
        ) 
      ) %>%
    mutate(
      stratum_terrestrial = ifelse(stratum == "Terrestrial", 1, 0),
      stratum_arboreal_insessorial = ifelse(stratum %in% c("Arboreal", "Insessorial"), 1, 0),
      stratum_aerial = ifelse(stratum == "Aerial", 1, 0),
      stratum_aquatic = ifelse(stratum == "Aquatic", 1, 0)
    )
     ' 
