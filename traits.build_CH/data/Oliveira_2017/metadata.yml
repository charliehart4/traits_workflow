dataset:
  data_is_long_format: no
  custom_R_code: '
   data %>%
    mutate(
    derived_litters_per_year_n = as.numeric(Reproductive_output_y),
      derived_litter_size_n = rowMeans(
        cbind(Litter_size_min_n, Litter_size_max_n),
        na.rm = TRUE
      ),
       derived_n_offspring_year = derived_litter_size_n * derived_litters_per_year_n
    ) %>%
    mutate(
      across(
        c(Fos, Ter, Aqu, Arb, Leaves, Seeds, Arthro, Vert),
        ~ ifelse(is.na(.x), 0, ifelse(.x == 0, 0, 1))
      )
    ) %>%
    mutate(
      activity_diurnal     = ifelse(is.na(Diu), 0, Diu),
      activity_nocturnal   = ifelse(is.na(Noc), 0, Noc),
      activity_crepuscular = ifelse(is.na(Crepu), 0, Crepu),
    )
   '
