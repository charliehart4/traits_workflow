dataset:
  data_is_long_format: no
  custom_R_code: '
   data %>%
   mutate(
    diet_derived = case_when(
      Trophic.Niche %in% c("Vertivore", "Aquatic predator", "Scavenger") ~ "carnivore",
      Trophic.Niche == "Invertivore" ~ "invertivore",
      Trophic.Niche %in% c("Herbivore aquatic", "Herbivore terrestrial") ~ "herbivore",
      Trophic.Niche == "Frugivore" ~ "inflorescence",
      Trophic.Niche == "Nectarivore" ~ "inflorescence",
      Trophic.Niche == "Granivore" ~ "granivore",
      Trophic.Niche == "Omnivore" ~ "omnivore",
      TRUE ~ NA_character_
    )
   ) %>%
   drop_na(diet_derived)%>%
   mutate(
     diet_carnivore    = ifelse(diet_derived == "carnivore", 1, 0),
     diet_invertivore  = ifelse(diet_derived == "invertivore", 1, 0),
     diet_herbivore    = ifelse(diet_derived == "herbivore", 1, 0),
     diet_inflorescence = ifelse(diet_derived == "inflorescence", 1, 0),
     diet_granivore    = ifelse(diet_derived == "granivore", 1, 0),
     diet_omnivore     = ifelse(diet_derived == "omnivore", 1, 0),
     Primary.Lifestyle = tolower(Primary.Lifestyle),
     stratum_terrestrial = ifelse(grepl("terrestrial", Primary.Lifestyle), 1, 0),
     stratum_arboreal_insessorial = ifelse(grepl("arboreal|insessorial", Primary.Lifestyle), 1, 0),
     stratum_aerial = ifelse(grepl("aerial", Primary.Lifestyle), 1, 0)
   )
   '
