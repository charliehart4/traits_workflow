dataset:
  data_is_long_format: no
  custom_R_code:   '
   data %>%
   distinct(iucn2020_binomial, .keep_all = TRUE) %>%
    mutate(
      across(
        c("hibernation_torpor", "fossoriality", "freshwater", 
          "terrestrial_non-volant", "terrestrial_volant", 
          "dphy_invertebrate", "dphy_vertebrate", "dphy_plant"), 
        ~ ifelse(is.na(.x), NA, ifelse(.x == 0, 0, 1))
      ),
      n_offspring_year = litter_size_n * litters_per_year_n,

      activity_nocturnal   = ifelse(activity_cycle == 1, 1, ifelse(is.na(activity_cycle), NA, 0)),
      activity_diurnal     = ifelse(activity_cycle == 3, 1, ifelse(is.na(activity_cycle), NA, 0)),
      activity_crepuscular = ifelse(activity_cycle == 2, 1, ifelse(is.na(activity_cycle), NA, 0)),
      activity_cathemeral  = ifelse(activity_cycle %in% c(1, 3), 0, NA)  
    ) %>%
    distinct()'
