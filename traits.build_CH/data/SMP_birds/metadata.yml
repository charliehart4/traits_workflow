dataset:
  data_is_long_format: no
  custom_R_code: '
     data %>%
   mutate(
    derived_nesting = case_when(
      NestGuildVicForest %in% c("LH", "SH") ~ "hollows",
      NestGuildVicForest %in% c("V", "B") ~ "branch",
      NestGuildVicForest %in% c("G") ~ "ground",
      NestGuildVicForest == "BP" ~ "branch",
      NestGuildVicForest == "Ledge" ~ "branch",
      NestGuildVicForest == "W" ~ "ground", 
      NestGuildVicForest == "X" & FeedGuild == "W" ~ "ground",
      NestGuildVicForest == "X" & HollowDep == 1 ~ "hollows",
      TRUE ~ NA_character_
    ),
    
    nest_ground = ifelse(is.na(derived_nesting), NA, ifelse(derived_nesting == "ground", 1, 0)),
    nest_hollows = ifelse(is.na(derived_nesting), NA, ifelse(derived_nesting == "hollows", 1, 0)),
    nest_branch = ifelse(is.na(derived_nesting), NA, ifelse(derived_nesting == "branch", 1, 0)),
    nest_burrow = 0,
    nest_cave = 0
   )
    '
