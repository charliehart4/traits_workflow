dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>%
   mutate(
    derived_mass_g = rowMeans(cbind(MaleMassMin, MaleMassMax, FemaleMassMin, FemaleMassMax), na.rm = TRUE),
    diet = case_when(
      Diet == "C" ~ "carnivore",
      Diet == "H" ~ "herbivore",
      Diet == "I" ~ "invertivore",
      Diet == "INF" ~ "inflorescence",
      Diet == "O" ~ "omnivore",
      Diet == "S" ~ "granivore",
      TRUE ~ NA_character_
    ),
    diet_carnivore = ifelse(is.na(Diet), NA, ifelse(Diet == "C", 1, 0)),
    diet_herbivore = ifelse(is.na(Diet), NA, ifelse(Diet == "H", 1, 0)),
    diet_invertivore = ifelse(is.na(Diet), NA, ifelse(Diet == "I", 1, 0)),
    diet_inflorescence = ifelse(is.na(Diet), NA, ifelse(Diet == "INF", 1, 0)),
    diet_omnivore = ifelse(is.na(Diet), NA, ifelse(Diet == "O", 1, 0)),
    diet_granivore = ifelse(is.na(Diet), NA, ifelse(Diet == "S", 1, 0)),
    nesting = case_when(
      nesting.code == "G" ~ "ground",
      nesting.code == "H" ~ "hollows",
      nesting.code %in% c("N", "P", "V") ~ "branch",
      nesting.code == "B" ~ "burrow",
      nesting.code == "C" ~ "cave",
      TRUE ~ NA_character_
    ),
    nest_burrow = ifelse(is.na(nesting), NA, ifelse(nesting == "burrow", 1, 0)),
    nest_cave = ifelse(is.na(nesting), NA, ifelse(nesting == "cave", 1, 0)),
    nest_ground = ifelse(is.na(nesting), NA, ifelse(nesting == "ground", 1, 0)),
    nest_hollows = ifelse(is.na(nesting), NA, ifelse(nesting == "hollows", 1, 0)),
    nest_branch = ifelse(is.na(nesting), NA, ifelse(nesting == "branch", 1, 0))
   )
   '
