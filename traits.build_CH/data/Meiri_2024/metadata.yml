dataset:
  data_is_long_format: no
  custom_R_code: '
   data %>%
      mutate(
        maximum_mass = 10^(as.numeric(`maximum mass (derived from allometric equations; in log10, g)`)),
        derived_litter_size_n = as.numeric(`maximum mean brood size`),
        derived_litters_per_year_n = as.numeric(`Yearly broods (maximum)`),
        derived_n_offspring_year = derived_litter_size_n * derived_litters_per_year_n,
        derived_diet = Diet %>%
         gsub("\\*", "", .) %>%
          tolower(),
          derived_diet = case_when(
          tolower(Diet) == "carnivorous"  ~ "carnivore",
          tolower(Diet) == "omnivorous"   ~ "omnivore",
          tolower(Diet) == "herbivorous"  ~ "herbivore",
          TRUE                             ~ NA_character_
        )
      ) %>%
      drop_na(derived_diet)  %>% 
      mutate(
        diet_carnivore    = ifelse(derived_diet == "carnivore", 1, 0),
        diet_omnivore     = ifelse(derived_diet == "omnivore", 1, 0),
        diet_herbivore    = ifelse(derived_diet == "herbivore", 1, 0),  
        
        substrate = tolower(substrate),
        stratum_fossorial = ifelse(grepl("fossorial", substrate), 1, 0),
        stratum_terrestrial = ifelse(grepl("terrestrial", substrate), 1, 0),
        stratum_arboreal_insessorial = ifelse(grepl("arboreal", substrate), 1, 0),
        stratum_aquatic = ifelse(grepl("aquatic", substrate), 1, 0),
        stratum_saxicolous = ifelse(grepl("saxicolous", substrate), 1, 0),
        stratum_cryptic = ifelse(grepl("cryptic", substrate), 1, 0),

        activity_nocturnal   = ifelse(`Activity time` == "Nocturnal", 1, ifelse(is.na(`Activity time`), NA, 0)),
        activity_diurnal     = ifelse(`Activity time` == "Diurnal", 1, ifelse(is.na(`Activity time`), NA, 0)),
        activity_crepuscular = ifelse(`Activity time` == "Crepuscular", 1, ifelse(is.na(`Activity time`), NA, 0)),
        activity_cathemeral  = ifelse(`Activity time` == "Cathemeral", 1, ifelse(is.na(`Activity time`), NA, 0))
      )
     '
