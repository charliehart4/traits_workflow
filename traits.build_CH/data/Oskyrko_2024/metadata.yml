dataset:
  data_is_long_format: no
  custom_R_code: '
    data %>%
      mutate(
        derived_diet = case_when(
          tolower(Diet) == "carnivorous"  ~ "carnivore",
          tolower(Diet) == "omnivorous"   ~ "omnivore",
          tolower(Diet) == "herbivorous"  ~ "herbivore",
          TRUE                             ~ NA_character_
        )
      ) %>%
      drop_na(derived_diet)  %>%   
        mutate(
        diet_carnivore    = ifelse(derived_diet == "carnivore", 1, 0),
        diet_omnivore     = ifelse(derived_diet == "omnivore", 1, 0),
        diet_herbivore    = ifelse(derived_diet == "herbivore", 1, 0),
    stratum_aquatic = ifelse(grepl("Aquatic", Microhabitat, ignore.case = TRUE), 1, 0),
    stratum_arboreal_insessorial = ifelse(grepl("Arboreal", Microhabitat, ignore.case = TRUE), 1, 0),
    stratum_fossorial = ifelse(grepl("Fossorial", Microhabitat, ignore.case = TRUE), 1, 0),
    stratum_terrestrial = ifelse(grepl("Terrestrial", Microhabitat, ignore.case = TRUE), 1, 0),
    stratum_saxicolous = ifelse(grepl("Saxicolous", Microhabitat, ignore.case = TRUE), 1, 0),
    stratum_cryptic = ifelse(grepl("Cryptic", Microhabitat, ignore.case = TRUE), 1, 0),

    n_offspring_year = as.numeric(`Mean number of offspring per litter or number of eggs per clutch`) *
    as.numeric(`Number of litters or clutches produced per year`),

    activity_nocturnal   = ifelse(`Active time` == "Nocturnal", 1, ifelse(is.na(`Active time`), NA, 0)),
        activity_diurnal     = ifelse(`Active time` == "Diurnal", 1, ifelse(is.na(`Active time`), NA, 0)),
        activity_crepuscular = ifelse(`Active time` == "Crepuscular", 1, ifelse(is.na(`Active time`), NA, 0)),
        activity_cathemeral  = ifelse(`Active time` == "Cathemeral", 1, ifelse(is.na(`Active time`), NA, 0))
   )
   '
